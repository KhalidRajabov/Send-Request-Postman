<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    "
    />

    <style>
        p{
            font-size: 150%;
            font-weight: 500;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row w-50 mt-5 d-flex justify-content-evenly" >
        <div class="input-group mb-3">
          <input
          id="city-name"
            type="text"
            class="form-control w-50"
            placeholder="city name        (press Enter!)"
            aria-label="Username"
          />
          <select id="option" class="form-select w-25" aria-label="Default select example">
            <option id="celc" value="1">Celcius</option>
            <option id="fahr" value="2">Fahranheit</option>
          </select>
          <button id="btn-get" class="btn btn-primary w-25">Get</button>
        </div>
      </div>

      <div id="add" class="row mt-5 w-25">
        <div class="row d-flex start-0">
            <p id="city"></p>
            <p id="country"></p>
            <p id="weather"></p>
            <p id="sky"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js">
      
  </script>
</html>
